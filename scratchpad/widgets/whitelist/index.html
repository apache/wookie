<html>
	<head>
        <meta http-equiv="pragma" content="no-cache"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
        <script type="text/javascript" src="scripts/controller.js" charset="utf-8"></script> 
		<title>whitelist</title>
	</head>
	<body onLoad="Controller.init()">
		<div data-role="page" id="home">
		
		    <div data-role="header">
				<h4>Whitelist</h4>
				<a onClick="Controller.update()" data-role="button" data-icon="refresh" data-iconpos="notext">Refresh</a>
				<a href="#add" data-rel="dialog" data-transition="pop" data-role="button" data-icon="plus">Add</a>
			</div> <!-- /header -->
		
			<div data-role="content" class="ui-content">	
				<ul data-role="listview" id="entries-listview">
				</ul>
			</div><!-- /content -->
		</div><!-- /page -->
		
		<div data-role="page" id="detail">
		    <div data-role="header">
		    	<a href="#home" data-icon="home" data-direction="reverse" data-role="button" data-iconpos="notext">Home</a>
				<h4>Entry Details</h4>
			</div> <!-- /header -->
		
			<div data-role="content" class="ui-content">
				<p><b>URL:</b> <span id="detail-url"></span></p>
				<p>We could put some stats here from the proxy...</p>
				<button id="revoke-button">Remove this entry</button>	
			</div>
			</div><!-- /content -->
			</div>
			
		</div><!-- /page -->
		
		<div data-role="dialog" id="add">
		
			<div data-role="header">
				<h4>Add New Entry</h4>
			</div> <!-- /header -->		
			<div data-role="content" class="ui-content">
				<div data-role="fieldcontain">
    				<label for="input-url">URL:</label>
    				<input type="text" name="input-url" id="input-url" value=""  />
				</div>	
				<button id="submit-button" onclick="Controller.add()">OK</button>
				<a href="#home" data-transition="pop" data-direction="reverse" data-role="button">Cancel</div>
				
			</div><!-- /content -->
			</div>
			
		</div><!-- /page -->
		
	</body>
</html>
