<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
        <meta http-equiv="pragma" content="no-cache"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="style/screen.css" />
        <script type="text/javascript" src="scripts/ui.js" charset="utf-8"></script>
        <script type="text/javascript" src="scripts/properties.js" charset="utf-8"></script>
        <script type="text/javascript" src="scripts/controller.js" charset="utf-8"></script>  
		<title>@widget.shortname@</title>
	</head>
	<body onLoad="Controller.init()">
	  <div id="wookie-widget">
		<div id="wookie-toolbar">
		  <img id="wookie-widget-icon" src="images/icon_16x16.png" onclick="wookieShowSettings()" alt="@widget.shortname@ Settings"/>
		  <span id="wookie-toolbar-text">@widget.shortname@</span>
		</div>
		
		<div id="wookie-content">
		  <h2>@widget.shortname@</h2>
		  <p>@widget.description@</p>
		</div>
		
		<div id="wookie-settings">
	      <p>Reset update count <input type="checkbox" id="setting-reset-update-count"></input></p>
	      <p><input type="submit" class="wookie-form-button" value="Save" onclick="saveProperties()"/>
	    </div>
		
		<div id="wookie-footer">Powered by Apache Wookie (Incubating)</div>
	  </div>
	  
	  
	</body>
<!-- fix forIE cashing - must go here even though its in the wrong place
<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
</HEAD>
-->
