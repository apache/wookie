<form action="javascript:${widget.shortname}_auth_controller.basic_auth($('input[name=username]').val(), $('input[name=password]').val())" method="post">
  <div data-role="fieldcontain">
    <fieldset data-role="controlgroup">
      <label for="username">myExperiment username:</label>
      <input type="text" name="username" id="username" value=""  />
      <label for="password">myExperiment password:</label>
      <input type="password" name="password" id="password" value=""  />
    </fieldset>
  </div>

  <div data-role="fieldcontain">
      <input type="checkbox" name="rememberMe" id="rememberMe" />
      <label for="rememberMe">Remember Me</label>
  </div>

  <button type="submit">Login</button>

  <a href="javascript:alert('Not implemented yet')">Forgotten password?</a>
</form>
