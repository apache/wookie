<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <script type="text/javascript">
        function takePicture(){
            var camera = bondi.camera.getCameras()[0];
            camera.takePicture(
                function(x){
                	widget.preferences.image = x;
                	document.getElementById("image").src = widget.preferences.image;
                },
                function(y){alert("nope");});
        }
    </script>
  </head>

  <body>
    <button onclick="takePicture()">Take Picture</button><br/>
    <img id="image" width="100%" src="icon.svg"/>
  </body>
</html>
